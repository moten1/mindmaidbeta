<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Primary Meta -->
    <title>MindMaid – AI Decision Assistant</title>
    <meta name="description" content="MindMaid is an AI-powered decision helper for wardrobe, food, mood, and daily clarity." />

    <!-- Theme Color (PWA) -->
    <meta name="theme-color" content="#facc15" />

    <!-- Apple PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MindMaid" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/apple-icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icons/apple-icon-120.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Preload for Faster App Boot -->
    
    <!-- SEO Improvements -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="MindMaid" />

    <!-- Social Preview -->
    <meta property="og:title" content="MindMaid – AI Decision Assistant" />
    <meta property="og:description" content="End decision paralysis with AI suggestions for clothes, food, mood, and more." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://your-domain.com" />

    <!-- iOS Splash Screens (Optional but recommended) -->
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/launch-1125x2436.png" media="(device-width: 375px)" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
