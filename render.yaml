services:
  - type: web
    name: mindmaid-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18

  - type: web
    name: mindmaid-frontend
    env: static
    rootDir: frontend
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://mindmaid-backend.onrender.com/api
