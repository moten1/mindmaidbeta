services:
  - type: web
    name: mindmaid-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "18"
      - key: PORT
        value: "5000"
      - key: COMMIT_HASH
        from: git
        value: "HEAD"

